<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Avengers App | Captain America</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="nav-bar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        
        <div class="gallery">
            <img src="images/avengers_05.jpg" alt="Captain America">
        </div>

        <div class="page">
            <h2>Captain America</h2>

            <table>
                <tr>
                    <td colspan="2" id="table-heading"><h3>Bio</h3></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td>Steve Rogers</td>
                </tr>
                <tr>
                    <th>Place of Birth</th>
                    <td>America</td>
                </tr>
                <tr>
                    <th>Alignment</th>
                    <td>Good</td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>Male</td>
                </tr>
                <tr>
                    <th>Race</th>
                    <td>Human</td>
                </tr>
            </table>

            <br>

            <table>
                <tr>
                    <td colspan="2" id="table-heading"><h3>Power Stats</h3></td>
                </tr>
                <tr>
                    <th>Intelligence</th>
                    <td>63%</td>
                </tr>
                <tr>
                    <th>Strength</th>
                    <td>19%</td>
                </tr>
                <tr>
                    <th>Speed</th>
                    <td>35%</td>
                </tr>
                <tr>
                    <th>Durability</th>
                    <td>56%</td>
                </tr>
                <tr>
                    <th>Power</th>
                    <td>55%</td>
                </tr>
                <tr>
                    <th>Combat</th>
                    <td>100%</td>
                </tr>
            </table>
        </div>
